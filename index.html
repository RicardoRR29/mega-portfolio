<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Rocha - Creative Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- Mouse Circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- End of Mouse Circle -->

    <!-- Page Container -->
    <div class="container">
        <!-- Page BG -->
        <div class="page-bg"></div>
        <!-- End ofPage BG -->
    </div>

    <!-- Section 1 -->
    <div class="section-1">
        <!-- logo -->
        <a href="#" class="logo">Ricardo Rocha Ribeiro</a>
        <!-- End of logo -->
        
        <!-- Animated Circles -->
        <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>
        <div class="main-circle center">
            <img src="images/landing/designer.jpg" alt="" />
        </div>
        <!-- End of Animated Circles -->
        <!-- Featured Text -->
        <h4 class="featured-text featured-text-1">Creative</h4>
        <h4 class="featured-text featured-text-2">Designer</h4>
        <!-- End of Featured Text -->

        <!-- Main Button -->
        <a href="#" class="main-btn">
            <div class="main-btn-content center">
                <div class="main-btn-line"></div>
                <div class="main-btn-line"></div>
                <div class="main-btn-line"></div>
                <span>Projects</span>
            </div>
        </a>
        <!-- End of Main Button -->
    </div>
    <!-- End of Section 1 -->


    <!-- End of Page Container -->

    <script src="script.js"></script>
</body>
</html>
